<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="todo-input">
            <h1>Todo List</h1>
            <form id="todo-input-form" onsubmit="add_task(); return false;">
                <input id="input-task" name="input_name" placeholder="Type ...">
            </form>
        </div>
        <div class="todo-filter">
            <span id="cnt"></span>
            <div>
                <button class="selected" onclick="show_all()" id="all">All</button>
                <button class="not-selected" onclick="show_active()" id="active">Active</button>
                <button class="not-selected" onclick="show_completed()" id="completed">Completed</button>
            </div>
            <button class="inactive_clear" onclick="clear_tasks()" id="clear">Clear Completed</button>
        </div>
        <div class="todo-tasks">
            <form id="todo-task-form" name="tasks">
                <ul id="task-list"></ul>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
